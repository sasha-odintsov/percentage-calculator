<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор процентов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">    
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header__main-title">
                Калькулятор процентов
            </h1>
            <h2 class="header__description">
                Калькулятор процентов это онлайн сервис для расчета процентов 
            </h2>
        </div>
        <div class="main">
            <form class="form-primary">
                <fieldset class="fieldset-primary-values">
                    Сколько составляет                    
                    <input type="number" id="calc-primary_x">                    
                    % от числа
                    <input type="number" id="calc-primary_y">
                    <div id="result-primary">0% от числа 0 = 0</div>
                </fieldset>
                <fieldset class="fieldset-primary-buttons">
                    <button type="button" class="button">ОК</button>
                    <button class="reset">Сброс</button>              
                </fieldset>
            </form>      
            <form class="form-secondary">
                <fieldset class="fieldset-secondary-values">
                    Сколько % составляет число                    
                    <input type="number" id="calc-secondary_x">                    
                    от числа
                    <input type="number" id="calc-secondary_y">
                    <div id="result-secondary">Число 0 от числа 0 = 0%</div>
                </fieldset>
                <fieldset class="fieldset-secondary-buttons">
                    <button type="button" class="button">ОК</button>
                    <button class="reset">Сброс</button>                 
                </fieldset>
            </form> 
        </div>
    </div>    
    <script src="src/index.js"></script>
</body>
</html>
