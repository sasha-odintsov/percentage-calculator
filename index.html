<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор процентов</title>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header__main-title">
                Калькулятор процентов
            </h1>
            <h2 class="header__description">
                Калькулятор процентов это онлайн сервис для расчета процентов 
            </h2>
        </div>
        <form class="main-form">
            <fieldset class="fieldset-primary">
                Сколько составляет                    
                <input type="number" id="calc-primary_x">                    
                % от числа
                <input type="number" id="calc-primary_y">
                <button type="button" onclick="calcNumbr()">Ок</button>
                <button onclick="reset()" class="reset">Сброс</button>                
                <div id="result-primary">0% от числа 0 = 0</div>
            </fieldset>
            <fieldset class="fieldset-secondary">
                Сколько % составляет число                    
                <input type="number" id="calc-secondary_x">                    
                от числа
                <input type="number" id="calc-secondary_y">
                <button type="button" onclick="calcPercnt()">Ок</button>
                <button onclick="reset()" class="reset">Сброс</button>                    
                <div id="result-secondary">Число 0 от числа 0 = 0%</div>
            </fieldset>
        </form>          
    </div>    
</body>
</html>
